<div class="my-container">
  <div class="back">
    <div class="content">
      <div class="top">
        <div class="follow followers">
          <div class="num">1</div>
          <div>Followers</div>
        </div>
        <div class="avatar">
          <img src="../../../assets/images/default-avatar.png">
        </div>
        <div class="follow followings">
          <div class="num">1</div>
          <div>Following</div>
        </div>
      </div>
      <div
        *ngIf="user"
        class="name"
      >{{ '@'+user.name }}</div>

    </div>

    <div class="posts container">
      <div class="row">
        <div
          *ngFor="let post of posts; let i = index"
          class="post col col-4"
        >
          <img
            [src]="post.images[0]"
            alt="img"
            [ngStyle]="{
              'border-radius': i == 0 ? '30px 0 0 0'
              : i == 2 ? '0 30px 0 0'
              : ''
            }"
          >
        </div>
        <div *ngIf="posts.length%3 == 1" class="post col col-4"></div>
        <div *ngIf="posts.length%3 == 1 || posts.length%3 == 2" class="post col col-4"></div>
      </div>
    </div>
  </div>
</div>
