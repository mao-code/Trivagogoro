<div class="my-container">
  <div class="title">My Favorite</div>
  <div class="content">
    <div
      class="tab favorite-tab"
      (click)="changeType('fav')"
      [ngClass]="activeType['fav'] == true ? 'active-tab' : ''"
    >Favorite</div>
    <div
      class="tab trip-tab"
      (click)="changeType('trip')"
      [ngClass]="activeType['trip'] == true ? 'active-tab' : ''"
    >Trip</div>

    <div class="container">
      <div class="row">
        <div
          *ngFor="let favRest of favRestaurants"
          class="col col-6"
        >
          <div class="fav">
            <div class="img">
              <img [src]="favRest.images[0]" alt="fav">
            </div>
            <div class="res-name">
              {{ favRest.resName }}
            </div>
          </div>
        </div>
        <div class="col col-6" *ngIf="favRestaurants.length % 2 == 1"></div>
      </div>
    </div>

  </div>
</div>
