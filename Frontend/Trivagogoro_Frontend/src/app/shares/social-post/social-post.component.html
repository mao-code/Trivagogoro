<div class="my-container" *ngIf="user && post">
  <div class="top-bar">
    <div
      class="avatar"
    ></div>
    <div class="name">{{ user.name }}</div>
  </div>
  <div class="img">
    <img [src]="post.images[0]" alt="rest-img">
  </div>
  <div class="act-bar">
    <i class="fa-regular fa-heart"></i>
    <i class="fa-regular fa-comment-dots"></i>
    <i class="fa-regular fa-bookmark"></i>
  </div>
</div>
